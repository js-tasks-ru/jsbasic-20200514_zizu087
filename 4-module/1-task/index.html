<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Занятие 4: Список друзей</title>
    <script src="index.js"></script>
</head>
<body>
    <script>
        /**
         * @typedef {Friend}
         * @prop {string} firstName
         * @prop {string} lastName
         */

       let makeFriendsList = (arr) => {
         let ul = document.createElement(`ul`);
         ul.innerHTML = arr.map(item => `<li>${item.firstName} ${item.lastName}</li>`).join(`\n`);
         return ul;
       }

        let friends = [
            {
                firstName: 'Artsiom',
                lastName: 'Mezin'
            },
            {
                firstName: 'Ilia',
                lastName: 'Kantor'
            },
            {
                firstName: 'Christopher',
                lastName: 'Michael'
            }
        ];

        document.body.appendChild(makeFriendsList(friends));
    </script>
</body>
</html>
